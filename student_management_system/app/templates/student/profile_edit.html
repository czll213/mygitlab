{% extends "base.html" %}

{% block title %}编辑个人资料 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>编辑个人资料
                    </h4>
                    <div>
                        <a href="{{ url_for('student.profile') }}" class="btn btn-secondary btn-sm me-2">
                            <i class="fas fa-arrow-left"></i> 返回查看
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('student.edit_profile') }}">
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="text-muted mb-3">
                                    <i class="fas fa-info-circle me-1"></i>基本信息
                                </h6>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="student_id" class="form-label">学号</label>
                                            <input type="text" class="form-control" id="student_id" name="student_id"
                                                   value="{{ student.student_id }}" readonly>
                                            <div class="form-text">学号不可修改</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                   value="{{ student.email }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="first_name" class="form-label">姓 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="first_name" name="first_name"
                                                   value="{{ student.first_name }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="last_name" class="form-label">名 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="last_name" name="last_name"
                                                   value="{{ student.last_name }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">电话号码</label>
                                            <input type="tel" class="form-control" id="phone" name="phone"
                                                   value="{{ student.phone or '' }}" placeholder="请输入手机号码">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">性别</label>
                                            <select class="form-select" id="gender" name="gender">
                                                <option value="">请选择</option>
                                                <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>男</option>
                                                <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>女</option>
                                                <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>其他</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="major" class="form-label">专业</label>
                                            <input type="text" class="form-control" id="major" name="major"
                                                   value="{{ student.major or '' }}" placeholder="例如：计算机科学与技术">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="enrollment_year" class="form-label">入学年份</label>
                                            <input type="number" class="form-control" id="enrollment_year" name="enrollment_year"
                                                   value="{{ student.enrollment_year or '' }}" min="2000" max="2100"
                                                   placeholder="例如：2024">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="enrollment_date" class="form-label">入学日期</label>
                                    <input type="date" class="form-control" id="enrollment_date" name="enrollment_date"
                                           value="{{ student.enrollment_date.strftime('%Y-%m-%d') if student.enrollment_date else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">家庭地址</label>
                                    <textarea class="form-control" id="address" name="address" rows="3"
                                              placeholder="请输入详细地址">{{ student.address or '' }}</textarea>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="text-center">
                                    <h6 class="text-muted mb-3">
                                        <i class="fas fa-user-circle me-1"></i>个人信息
                                    </h6>

                                    <div class="mb-3">
                                        {% if student.gender == 'Female' %}
                                            <i class="fas fa-user-circle" style="font-size: 120px; color: #e91e63;"></i>
                                        {% else %}
                                            <i class="fas fa-user-circle" style="font-size: 120px; color: #2196f3;"></i>
                                        {% endif %}
                                    </div>

                                    <div class="alert alert-info">
                                        <h6 class="alert-heading">
                                            <i class="fas fa-info-circle me-1"></i>温馨提示
                                        </h6>
                                        <p class="mb-2 small">
                                            • 标有 <span class="text-danger">*</span> 的字段为必填项
                                        </p>
                                        <p class="mb-2 small">
                                            • 邮箱地址可用于登录和找回密码
                                        </p>
                                        <p class="mb-0 small">
                                            • 请确保个人信息的准确性
                                        </p>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>保存更改
                                        </button>
                                        <a href="{{ url_for('student.profile') }}" class="btn btn-outline-secondary">
                                            <i class="fas fa-times me-2"></i>取消编辑
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
