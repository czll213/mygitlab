<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 学生管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .auth-container {
            max-width: 500px;
            width: 100%;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 4rem;
            color: #667eea;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
        }
        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }

        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h3 class="mt-3">创建账户</h3>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm" data-validate="true">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required data-validate="realtime">
                        <div class="invalid-feedback">用户名至少需要4个字符</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required data-type="email" data-validate="realtime">
                        <div class="invalid-feedback">请输入有效的邮箱地址</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="full_name" class="form-label">姓名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">电话号码</label>
                    <input type="tel" class="form-control" id="phone" name="phone" data-type="phone" data-validate="realtime">
                    <div class="invalid-feedback">请输入有效的电话号码</div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary toggle-password" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">密码至少需要6个字符</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="confirm_password" class="form-label">确认密码 <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <button class="btn btn-outline-secondary toggle-password-confirm" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">密码不匹配</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">角色 <span class="text-danger">*</span></label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">选择角色</option>
                        <option value="student">学生</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        我同意条款和条件
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>创建账户
                </button>
            </form>

            <div class="text-center">
                <p>已有账户？<a href="{{ url_for('auth.login') }}" class="text-decoration-none">点击登录</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('.toggle-password').click(function() {
                var passwordInput = $('#password');
                var icon = $(this).find('i');

                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            $('.toggle-password-confirm').click(function() {
                var passwordInput = $('#confirm_password');
                var icon = $(this).find('i');

                if (passwordInput.attr('type') === 'password') {
                    passwordInput.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordInput.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Real-time validation (with delay to avoid showing errors while typing)
            var validationTimer;

            function validateUsername(username) {
                return username.length >= 4;
            }

            function validateEmail(email) {
                var emailRegex = /[^@]+@[^@]+\.[^@]+/;  // Match backend regex
                return emailRegex.test(email);
            }

            function validatePhone(phone) {
                // Phone is optional, if provided it should be a reasonable format
                if (!phone) return true;  // Empty is allowed
                var phoneRegex = /^[\d\s\-\+\(\)]+$/;
                return phoneRegex.test(phone) && phone.replace(/\D/g, '').length >= 7;
            }

            $('#username').on('input', function() {
                clearTimeout(validationTimer);
                var $this = $(this);
                var username = $this.val();

                validationTimer = setTimeout(function() {
                    if (username && !validateUsername(username)) {
                        $this.addClass('is-invalid');
                    } else {
                        $this.removeClass('is-invalid');
                    }
                }, 500);  // 500ms delay
            });

            $('#email').on('input', function() {
                clearTimeout(validationTimer);
                var $this = $(this);
                var email = $this.val();

                validationTimer = setTimeout(function() {
                    if (email && !validateEmail(email)) {
                        $this.addClass('is-invalid');
                    } else {
                        $this.removeClass('is-invalid');
                    }
                }, 500);
            });

            $('#phone').on('input', function() {
                clearTimeout(validationTimer);
                var $this = $(this);
                var phone = $this.val();

                validationTimer = setTimeout(function() {
                    if (phone && !validatePhone(phone)) {
                        $this.addClass('is-invalid');
                    } else {
                        $this.removeClass('is-invalid');
                    }
                }, 500);
            });

            $('#confirm_password').on('input', function() {
                clearTimeout(validationTimer);
                var $this = $(this);
                var password = $('#password').val();
                var confirmPassword = $this.val();

                validationTimer = setTimeout(function() {
                    if (confirmPassword && password !== confirmPassword) {
                        $this.addClass('is-invalid');
                    } else {
                        $this.removeClass('is-invalid');
                    }
                }, 500);
            });

            // Form submission validation
            $('#registerForm').on('submit', function(e) {
                var isValid = true;
                var username = $('#username').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var password = $('#password').val();
                var confirmPassword = $('#confirm_password').val();
                var fullName = $('#full_name').val();
                var role = $('#role').val();

                // Clear previous errors
                $('.form-control').removeClass('is-invalid');

                // Validate all fields
                if (!username || !validateUsername(username)) {
                    $('#username').addClass('is-invalid');
                    isValid = false;
                }

                if (!email || !validateEmail(email)) {
                    $('#email').addClass('is-invalid');
                    isValid = false;
                }

                if (phone && !validatePhone(phone)) {
                    $('#phone').addClass('is-invalid');
                    isValid = false;
                }

                if (!password || password.length < 6) {
                    $('#password').addClass('is-invalid');
                    isValid = false;
                }

                if (!confirmPassword || password !== confirmPassword) {
                    $('#confirm_password').addClass('is-invalid');
                    isValid = false;
                }

                if (!fullName) {
                    $('#full_name').addClass('is-invalid');
                    isValid = false;
                }

                if (!role) {
                    $('#role').addClass('is-invalid');
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                    // Focus on first invalid field
                    $('.is-invalid').first().focus();
                }
            });
        });
    </script>
</body>
</html>
