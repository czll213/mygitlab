{% extends "base.html" %}

{% block title %}编辑用户 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>编辑用户信息
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="full_name" class="form-label">姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">电话号码</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">角色 <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="student" {% if user.role == 'student' %}selected{% endif %}>学生</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="active" {% if user.status == 'active' %}selected{% endif %}>活跃</option>
                                <option value="inactive" {% if user.status == 'inactive' %}selected{% endif %}>未激活</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">新密码（留空则不修改）</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="text-muted">如果不想修改密码，请留空</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
