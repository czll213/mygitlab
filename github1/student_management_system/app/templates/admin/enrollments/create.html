{% extends "base.html" %}

{% block title %}添加选课 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-clipboard-list me-2"></i>添加选课
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.create_enrollment') }}">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">学生 <span class="text-danger">*</span></label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">选择学生</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">
                                    {{ student.student_id }} - {{ student.first_name }}{{ student.last_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="course_id" class="form-label">课程 <span class="text-danger">*</span></label>
                            <select class="form-select" id="course_id" name="course_id" required>
                                <option value="">选择课程</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">
                                    {{ course.course_code }} - {{ course.course_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="enrolled" selected>进行中</option>
                                <option value="completed">已完成</option>
                                <option value="dropped">已退课</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="grade" class="form-label">成绩（可选）</label>
                            <input type="number" class="form-control" id="grade" name="grade"
                                   min="0" max="100" step="0.5" placeholder="0-100">
                            <small class="text-muted">如果已完成课程，可以在此录入成绩</small>
                        </div>

                        <div class="mb-3">
                            <label for="enrollment_date" class="form-label">选课日期</label>
                            <input type="date" class="form-control" id="enrollment_date" name="enrollment_date"
                                   value="{{ today }}">
                        </div>

                        <div class="mb-3">
                            <label for="remarks" class="form-label">备注</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="2"
                                      placeholder="选课备注信息..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.enrollments') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>添加选课
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
$(document).ready(function() {
    // 设置今天的日期为默认值
    const today = new Date().toISOString().split('T')[0];
    $('#enrollment_date').val(today);
});
</script>
{% endblock %}
{% endblock %}
