{% extends "base.html" %}

{% block title %}编辑选课 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-clipboard-list me-2"></i>编辑选课信息
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_enrollment', enrollment_id=enrollment.id) }}">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">学生 <span class="text-danger">*</span></label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                {% for student in students %}
                                <option value="{{ student.id }}"
                                        {% if student.id == enrollment.student.id %}selected{% endif %}>
                                    {{ student.student_id }} - {{ student.first_name }}{{ student.last_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="course_id" class="form-label">课程 <span class="text-danger">*</span></label>
                            <select class="form-select" id="course_id" name="course_id" required>
                                {% for course in courses %}
                                <option value="{{ course.id }}"
                                        {% if course.id == enrollment.course.id %}selected{% endif %}>
                                    {{ course.course_code }} - {{ course.course_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status">
                                <option value="enrolled" {% if enrollment.status == 'enrolled' %}selected{% endif %}>进行中</option>
                                <option value="completed" {% if enrollment.status == 'completed' %}selected{% endif %}>已完成</option>
                                <option value="dropped" {% if enrollment.status == 'dropped' %}selected{% endif %}>已退课</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="grade" class="form-label">成绩</label>
                            <input type="number" class="form-control" id="grade" name="grade"
                                   value="{{ enrollment.grade if enrollment.grade is not none else '' }}"
                                   min="0" max="100" step="0.5" placeholder="0-100">
                            <small class="text-muted">如果已完成课程，请录入成绩</small>
                        </div>

                        <div class="mb-3">
                            <label for="enrollment_date" class="form-label">选课日期</label>
                            <input type="date" class="form-control" id="enrollment_date" name="enrollment_date"
                                   value="{{ enrollment.enrollment_date.strftime('%Y-%m-%d') if enrollment.enrollment_date else '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="remarks" class="form-label">备注</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="2"
                                      placeholder="选课备注信息...">{{ enrollment.remarks or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.enrollments') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
