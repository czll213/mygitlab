{% extends "base.html" %}

{% block title %}编辑学生 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-user-graduate me-2"></i>编辑学生信息
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_student', student_id=student.id) }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="student_id" class="form-label">学号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="student_id" name="student_id"
                                           value="{{ student.student_id }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           value="{{ student.email }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">姓 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="first_name" name="first_name"
                                           value="{{ student.first_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="last_name" name="last_name"
                                           value="{{ student.last_name }}" required>
                                </div>
                            </div>
                        </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">电话号码</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   value="{{ student.phone }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">性别</label>
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="">请选择</option>
                                        <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>男</option>
                                        <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>女</option>
                                        <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="enrollment_date" class="form-label">入学日期</label>
                                    <input type="date" class="form-control" id="enrollment_date" name="enrollment_date"
                                           value="{{ student.enrollment_date.strftime('%Y-%m-%d') if student.enrollment_date else '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="major" class="form-label">专业</label>
                                    <input type="text" class="form-control" id="major" name="major"
                                           value="{{ student.major or '' }}" placeholder="例如：计算机科学">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="enrollment_year" class="form-label">入学年份</label>
                                    <input type="number" class="form-control" id="enrollment_year" name="enrollment_year"
                                           value="{{ student.enrollment_year or '' }}" placeholder="例如：2024" min="2000" max="2100">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">地址</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ student.address or '' }}</textarea>
                        </div>

   
                        <div class="mb-3">
                            <label for="password" class="form-label">新密码（留空则不修改）</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="text-muted">如果不想修改密码，请留空</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.students') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
