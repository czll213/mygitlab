{% extends "base.html" %}

{% block title %}添加课程 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-book me-2"></i>添加新课程
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.create_course') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="course_code" class="form-label">课程代码 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="course_code" name="course_code" required
                                           placeholder="例如：CS101">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="course_name" class="form-label">课程名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="course_name" name="course_name" required
                                           placeholder="例如：计算机科学导论">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="credits" class="form-label">学分 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="credits" name="credits" required
                                           min="0.5" max="10" step="0.5" placeholder="例如：3">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="department" class="form-label">所属院系</label>
                                    <input type="text" class="form-control" id="department" name="department"
                                           placeholder="例如：计算机科学与技术系">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">课程描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="请输入课程简介和目标..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="instructor" class="form-label">授课教师</label>
                                    <input type="text" class="form-control" id="instructor" name="instructor"
                                           placeholder="例如：张教授">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="classroom" class="form-label">教室</label>
                                    <input type="text" class="form-control" id="classroom" name="classroom"
                                           placeholder="例如：教学楼A301">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="schedule" class="form-label">上课时间</label>
                            <input type="text" class="form-control" id="schedule" name="schedule"
                                   placeholder="例如：周一、三 14:00-15:30">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>创建课程
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
