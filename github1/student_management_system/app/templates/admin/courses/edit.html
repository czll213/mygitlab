{% extends "base.html" %}

{% block title %}编辑课程 - 学生管理系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-book me-2"></i>编辑课程信息
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_course', course_id=course.id) }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="course_code" class="form-label">课程代码 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="course_code" name="course_code"
                                           value="{{ course.course_code }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="course_name" class="form-label">课程名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="course_name" name="course_name"
                                           value="{{ course.course_name }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="credits" class="form-label">学分 <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="credits" name="credits"
                                           value="{{ course.credits }}" required min="0.5" max="10" step="0.5">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="semester" class="form-label">开课学期</label>
                                    <select class="form-select" id="semester" name="semester">
                                        <option value="">选择学期</option>
                                        <option value="2024-春季" {% if course.semester == '2024-春季' %}selected{% endif %}>2024-春季</option>
                                        <option value="2024-秋季" {% if course.semester == '2024-秋季' %}selected{% endif %}>2024-秋季</option>
                                        <option value="2025-春季" {% if course.semester == '2025-春季' %}selected{% endif %}>2025-春季</option>
                                        <option value="2025-秋季" {% if course.semester == '2025-秋季' %}selected{% endif %}>2025-秋季</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">课程描述</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ course.description or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="instructor" class="form-label">授课教师</label>
                                    <input type="text" class="form-control" id="instructor" name="instructor"
                                           value="{{ course.instructor or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="classroom" class="form-label">教室</label>
                                    <input type="text" class="form-control" id="classroom" name="classroom"
                                           value="{{ course.classroom or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="schedule" class="form-label">上课时间</label>
                            <input type="text" class="form-control" id="schedule" name="schedule"
                                   value="{{ course.schedule or '' }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="max_students" class="form-label">最大选课人数</label>
                                    <input type="number" class="form-control" id="max_students" name="max_students"
                                           value="{{ course.max_students or '' }}" min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">课程状态</label>
                                    <select class="form-select" id="status" name="is_active">
                                        <option value="true" {% if course.is_active %}selected{% endif %}>开课中</option>
                                        <option value="false" {% if not course.is_active %}selected{% endif %}>未开课</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>保存更改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
